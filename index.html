<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NCI Chatbot Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003865;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

            padding: 2rem;
            text-align: center;
        }
        .chatbot-container {
            display: flex;

            border: none;
        }

</head>

    <header>

    </header>
    <main>
        <div class="chatbot-container">
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/SwzEkzPQtCNHM3KWQBi7p"

</html>
